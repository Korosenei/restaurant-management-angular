<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">DATE ETABLISSEMENT</th>
            <th scope="col">NUMERO</th>
            <th scope="col">MONTANT</th>
            <th scope="col">REF DEMANDE</th>
            <th scope="col">BANQUE</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listCheques; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.dateEtablissement | date: 'dd/MM/yyyy' }}</td>
            <td>{{ item.numero }}</td>
            <td>{{ item.montant | number }} FCFA</td>
            <td>{{ item.refDemande }}</td>
            <td>{{ item.banque }}</td>
            <td>
              <button
                class="btn btn-outline-warning me-2"
                (click)="onEdite(item)"
                (keydown)="onKeyDown($event)"
                (keypress)="onKeyPress($event)"
                (keyup)="onKeyUp($event)"
              >
                <i class="fa-solid fa-pen"></i>
              </button>
              <button
                class="btn btn-outline-danger"
                (click)="onDelete(item.id)"
                (keydown)="onKeyDown($event)"
                (keypress)="onKeyPress($event)"
                (keyup)="onKeyUp($event)"
              >
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
