<div class="container">
  <div class="col">
    <div class="row m-1">
      <div class="col-md-8 p-0">
        <h3>Gestion des directions</h3>
      </div>

      <!-- Composant des boutons -->
      <div class="col-md-4 d-flex justify-content-end">
        <app-button-action
          (addClicked)="openModal()"
          (exportClicked)="exportToExcel()"
          (importClicked)="exportToPDF()"
        >
        </app-button-action>
      </div>
    </div>
  </div>

  <!-- Composant de recherche -->
  <app-search
    searchPlaceholder="Direction..."
    [showDateFilters]="true"
    (search)="onSearch($event)"
    (filterByDate)="onDateFilter($event)"
  >
  </app-search>

  <div
    class="body"
    *ngIf="listDirections && listDirections.length > 0; else noDirections"
  >
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">CODE</th>
              <th scope="col">NOM</th>
              <th scope="col">SIGLE</th>
              <th scope="col">VILLE</th>
              <th scope="col">RESPONSABLE</th>
              <th scope="col">ACTION</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of listDirections; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ item.code }}</td>
              <td>{{ item.nom }}</td>
              <td>{{ item.sigle }}</td>
              <td>{{ item.ville }}</td>
              <td>{{ item.userId }}</td>
              <td>
                <button
                  class="btn btn-outline-warning me-2"
                  type="button"
                  (click)="onEdite(item)"
                >
                  <i class="fa-solid fa-pen"></i>
                </button>
                <button
                  class="btn btn-outline-danger"
                  type="button"
                  (click)="onDelete(item.id)"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Pagination Component -->
        <app-pagination
          [collectionSize]="totalItems"
          [pageSize]="pageSize"
          [page]="page"
          (pageChange)="onPageChange($event)"
        ></app-pagination>
      </div>
    </div>
  </div>

  <ng-template #noDirections>
    <p>Aucune direction trouv√©.</p>
  </ng-template>
</div>
