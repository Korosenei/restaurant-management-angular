<div class="container">
  <div class="row my-3">
    <div class="col-md-8">
      <h3>Gestion des Transactions</h3>
    </div>

    <!-- Composant des boutons -->
    <div class="col-md-4 d-flex justify-content-end">
      <app-button-action
        (addClicked)="openModal()"
        (exportClicked)="exportToExcel()"
        (importClicked)="exportToPDF()"
      >
      </app-button-action>
    </div>
  </div>

  <!-- Composant de recherche -->
  <app-search
    searchPlaceholder="Rechercher une transaction..."
    [showDateFilters]="true"
    (search)="onSearch($event)"
    (filterByDate)="onDateFilter($event)"
  >
  </app-search>


  <div class="body" *ngIf="listTransactions && listTransactions.length > 0; else noTransactions">
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">DATE ACHAT</th>
              <th scope="col">REFERENCE</th>
              <th scope="col">CLIENT</th>
              <th scope="col">NBRS TICKET</th>
              <th scope="col">MONTANT</th>
              <th scope="col">ACTION</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of displayedTransactions; let i = index">
              <th scope="row">{{ (page - 1) * pageSize + i + 1 }}</th>
              <td>{{ item.creationDate }}</td>
              <td>{{ item.reference }}</td>
              <td>{{ item.userDto?.nom }} {{ item.userDto?.prenom }}</td>
              <td>{{ item.nbrTicket }}</td>
              <td>{{ item.montant | number }} FCFA</td>
              <td>
                <button class="btn btn-outline-warning me-2" type="button" (click)="onEdite(item)">
                  <i class="fa-solid fa-pen"></i>
                </button>
                <button class="btn btn-outline-danger" type="button" (click)="onDelete(item.id)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Pagination Component -->
        <app-pagination
          [collectionSize]="totalItems"
          [pageSize]="pageSize"
          [page]="page"
          (pageChange)="onPageChange($event)"
        ></app-pagination>
      </div>
    </div>
  </div>

  <ng-template #noTransactions>
    <p>Aucune transaction trouv√©e.</p>
  </ng-template>
</div>
