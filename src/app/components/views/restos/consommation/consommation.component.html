<div class="container">
  <div class="row">
    <!-- Colonne de gauche : Résultats -->
    <div class="col-md-7">
      <h4>Résultats du Scanner</h4>
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Libellé</th>
            <th>Valeur</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="transactionNumber">
            <td>Numéro Transaction</td>
            <td>{{ transactionNumber }}</td>
          </tr>
          <tr *ngIf="ticketNumber">
            <td>Numéro Ticket</td>
            <td>{{ ticketNumber }}</td>
          </tr>
          <tr *ngIf="clientName">
            <td>Client</td>
            <td>{{ clientName }}</td>
          </tr>
          <tr *ngIf="purchaseDate">
            <td>Date Achat</td>
            <td>{{ purchaseDate | date: 'short' }}</td>
          </tr>
          <tr *ngIf="status">
            <td>Statut</td>
            <td>{{ status }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Colonne de droite : Scanner QR -->
    <div class="col-md-5">
      <h4>Scanner QR</h4>
      <!-- Zone pour afficher l'image du QR code -->
      <div class="border rounded bg-light d-flex align-items-center justify-content-center" style="height: 250px;">
        <img
          *ngIf="qrCodeImageUrl"
          [src]="qrCodeImageUrl"
          alt="QR Code Scanné"
          class="img-fluid"
          style="max-height: 100%; max-width: 100%;"
        />
        <p *ngIf="!qrCodeImageUrl" class="text-secondary">Scannez un code QR...</p>
      </div>

      <!-- Champ pour importer une image QR code -->
      <div class="mt-3">
        <label for="qrCodeFile" class="form-label">Importer une image QR Code</label>
        <input
          type="file"
          id="qrCodeFile"
          class="form-control"
          (change)="onFileSelected($event)"
          accept="image/*"
        />
      </div>

      <!-- Boutons d'action -->
      <div *ngIf="ticketValid" class="alert alert-success mt-3">
        TICKET VALIDE
      </div>
      <div *ngIf="!ticketValid" class="alert alert-danger mt-3">
        TICKET CORROMPU
      </div>
    </div>
  </div>
</div>
