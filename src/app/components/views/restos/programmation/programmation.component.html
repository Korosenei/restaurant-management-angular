<div class="container">
  <div class="row my-3">
    <div class="col-md-8">
      <h3>Gestion des Programmes</h3>
    </div>

    <!-- Composant des boutons -->
    <div class="col-md-4 d-flex justify-content-end">
      <app-button-action
        (addClicked)="openModal()"
        (exportClicked)="exportToExcel()"
        (importClicked)="exportToPDF()"
      >
      </app-button-action>
    </div>
  </div>

  <!-- Composant de recherche -->
  <!-- <app-search
    searchPlaceholder="Programme..."
    [showDateFilters]="true"
    (search)="onSearch($event)"
    (filterByDate)="onDateFilter($event)"
  >
  </app-search> -->

  <div class="body" *ngIf="listProgrammes && listProgrammes.length > 0; else noProgrammes">
    <div class="row">
      <div class="col-sm-12">
        <div class="table-container">
          <table class="table table-bordered table-hover">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">DEBUT</th>
                <th scope="col">FIN</th>
                <th scope="col">AGENCE</th>
                <th scope="col">RESTAURANT</th>
                <th scope="col">STATUT</th>
                <th scope="col">ACTION</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let item of displayedProgrammes; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ item.startDate | date : "dd/MM/yyyy" }}</td>
                <td>{{ item.endDate | date : "dd/MM/yyyy" }}</td>
                <td>{{ item.agence?.id }}</td>
                <td>{{ item.resto?.id }}</td>
                <td>{{ item.actif }}</td>
                <td>
                  <button
                    class="btn btn-outline-warning me-2"
                    type="button"
                    (click)="onEdite(item)"
                  >
                    <i class="fa-solid fa-pen"></i>
                  </button>
                  <button
                    class="btn btn-outline-danger"
                    type="button"
                    (click)="onDelete(item.id)"
                  >
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination Component -->
        <app-pagination
          [collectionSize]="totalItems"
          [pageSize]="pageSize"
          [page]="page"
          (pageChange)="onPageChange($event)"
        ></app-pagination>
      </div>
    </div>
  </div>

  <ng-template #noProgrammes>
    <p>Aucun programme trouv√©.</p>
  </ng-template>
</div>
