<div class="container">
  <div class="row my-3">
    <div class="col-md-8">
      <h3>Gestion des Roles</h3>
    </div>

    <!-- Composant des boutons -->
    <div class="col-md-4 d-flex justify-content-end">
      <app-button-action
        (addClicked)="openModal()"
        (exportClicked)="exportToExcel()"
        (importClicked)="exportToPDF()"
      >
      </app-button-action>
    </div>
  </div>

  <!-- Composant de recherche -->
  <app-search
    searchPlaceholder="Rechercher un rôle..."
    [showDateFilters]="true"
    (search)="onSearch($event)"
    (filterByDate)="onDateFilter($event)"
  >
  </app-search>


  <div class="body" *ngIf="listRoles && listRoles.length > 0; else noRoles">
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">NOM</th>
              <th scope="col">LIBELLE</th>
              <th scope="col">DATE CREATION</th>
              <th scope="col">ACTION</th>
            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor="let item of displayedRoles; let i = index">
              <th scope="row">{{ (page - 1) * pageSize + i + 1 }}</th>
              <td>{{ item.name }}</td>
              <td>{{ item.label }}</td>
              <td>{{ item.creationDate | date: 'yyyy-MM-dd' }}</td>
              <td>
                <button class="btn btn-outline-warning me-2" type="button" (click)="onEdite(item)">
                  <i class="fa-solid fa-pen"></i>
                </button>
                <button class="btn btn-outline-danger" type="button" (click)="onDelete(item.id)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
  
        <!-- Pagination Component -->
        <app-pagination
          [collectionSize]="totalItems"
          [pageSize]="pageSize"
          [page]="page"
          (pageChange)="onPageChange($event)"
        ></app-pagination>
      </div>
    </div>
  </div>
  
  <ng-template #noRoles>
    <p>Aucun rôle trouvé.</p>
  </ng-template>
</div>
