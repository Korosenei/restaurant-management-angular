<div class="container" *ngIf="listTransactions && listTransactions.length > 0; else noTransactions">
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">DATE</th>
            <th scope="col">REF TRANS</th>
            <th scope="col">REF CLIENT</th>
            <th scope="col">NBRS TICKET</th>
            <th scope="col">MONTANT</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>

        <tbody>
          @for (item of listTransactions; track $index) {
            <tr>
              <th scope="row">{{ $index + 1 }}</th>
              <td>{{ item.date | date: 'dd/MM/yyyy'}}</td>
              <td>{{ item.reference }}</td>
              <td>{{ item.refClient }}</td>
              <td>{{ item.nbrTicket }}</td>
              <td>{{ item.montant | number }} FCFA</td>
              <td>
                <div
                  class="btn btn-outline-info me-2"
                  type="button"
                  (click)="onDetail(item)"
                  (keydown)="onKeyDown($event)"
                  (keypress)="onKeyPress($event)"
                  (keyup)="onKeyUp($event)"
                >
                  <i class="fa-solid fa-circle-info"></i>
                </div>
                <div
                  class="btn btn-outline-warning me-2"
                  type="button"
                  (keydown)="onKeyDown($event)"
                  (keypress)="onKeyPress($event)"
                  (keyup)="onKeyUp($event)"
                >
                  <i class="fa-solid fa-pen"></i>
                </div>
                <div
                  class="btn btn-outline-danger"
                  type="button"
                  (keydown)="onKeyDown($event)"
                  (keypress)="onKeyPress($event)"
                  (keyup)="onKeyUp($event)"
                >
                  <i class="fa-solid fa-trash"></i>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>


<ng-template #noTransactions>
  <p>Aucune transaction trouv√©.</p>
</ng-template>
