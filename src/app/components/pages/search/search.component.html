<div class="search-container">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-light text-dark fw-bold">üîç Zone de recherche</div>
    <div class="card-body">
      <form class="row gy-3 gx-3 align-items-end" (ngSubmit)="onSearch()">
        <div class="col-md-4">
          <label class="form-label fw-medium">Mot-cl√©</label>
          <input
            type="text"
            class="form-control"
            placeholder="{{ searchPlaceholder }}"
            [(ngModel)]="searchTerm"
            name="searchTerm"
          />
        </div>

        <ng-container *ngIf="showDateFilters">
          <div class="col-md-3">
            <label class="form-label fw-medium">Date de d√©but</label>
            <input
              type="date"
              class="form-control"
              [(ngModel)]="startDate"
              name="startDate"
              (change)="onDateFilter()"
            />
          </div>

          <div class="col-md-3">
            <label class="form-label fw-medium">Date de fin</label>
            <input
              type="date"
              class="form-control"
              [(ngModel)]="endDate"
              name="endDate"
              (change)="onDateFilter()"
            />
          </div>
        </ng-container>

        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-magnifying-glass me-1"></i> Rechercher
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<br>
